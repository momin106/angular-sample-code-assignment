<table class="table table-bordered">
  <thead>
    <tr>
      <th class="header-background" *ngFor="let header of headers">
        {{ header }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of data">
      <td *ngFor="let header of headers">{{ row[header] }}</td>
    </tr>
  </tbody>
</table>
